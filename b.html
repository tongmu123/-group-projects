<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 600px;
				height: 200px;
				background-color: #F5F5F5;
				margin: 150px auto;
				line-height: 200px;
				padding-left: 30px;
			}
			a{
				color: #303030;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var account = localStorage.getItem("account");
				$(".login-user").text(JSON.parse(account));
			})
		</script>
	</head>
	<body>
		<div class="box">
			你好，亲爱的<span class="login-user">游客</span>，欢迎登录本网站。
			<a href="index.html">点击进入华为商城</a>
		</div>
	</body>
</html>
