<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华为商城-登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/publicdata.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Validform_v5.3.2/Validform_v5.3.2_min.js"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header"></div>
		<div class="content">
			<div class="hw">
				<p class="p3">华为账号登录</p>
			</div>
			<div class="left clearfix">
				<div class="by">
					<img src="img/login/login1.png">
				</div>
				<p class="p4">若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
			</div>
			<div class="right clearfix">
				<!-- <div class="tishi">
					<p class="p9">请输入您的账号</p>
				</div>
				<div class="kong"></div> -->
				<form class="zhform">
					<div class="yz1">
						<input type="text" class="zhanghao"  name="username" value="" id="zhanghao" placeholder="手机号/邮箱地址" datatype="m|e" errormsg="请输入正确的账号" />
						<div class="Validform_checktip"></div>
					</div>
					<div class="yz1">
						<input type="password" class="mima" value="" id="mima" placeholder="密码" name="userpassword" datatype="*6-15" errormsg="请输入正确的密码" />
						<div class="Validform_checktip"></div>
					</div>
					<div class="">
						<div class="yz2">
							<input type="text" class="zhanghao" name="username" value="" id="zhanghao2" placeholder="手机号" datatype="m" errormsg="请输入正确的账号" />
							<div class="Validform_checktip"></div>
						</div>
						<div class="yz2">
							<input type="password" class="mima" value="" id="mima2" placeholder="验证码" name="userpassword" datatype="/^\d{6}$/" errormsg="请输入6位数字的手机验证码" />
							<div class="Validform_checktip"></div>
						</div>
					</div>
				</form>
				<p class="p5">短信验证码验证</p>
				<div class="logi">

					<!-- <button type="button" id="dlbutton">登陆</button> -->
					<a>
						<p class="p6">登录</p>
					</a>
				</div>
				<div class="genduo">
					<a href="register.html"><span class="s1">注册账号</span></a>
					<a><span class="s2">忘记密码</span></a>
					<a><span class="s3">更多</span></a>
				</div>
				<div class="tubiao clearfix">
					<div class="qq"></div>
					<div class="zfb"></div>
					<div class="wx"></div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
