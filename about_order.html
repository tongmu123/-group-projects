<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>订单操作</title>
		<link rel="stylesheet" type="text/css" href="css/order.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".header").load("publicpage/header1.html", function() {
				});
				$(".header2").load("publicpage/header2.html", function() {
				});
				$(".about_menu").load("publicpage/about_menu.html", function() {
				});
				$(".footer").load("publicpage/footer.html", function() {
				});
			})
		</script>
	</head>
	<body>
		<div class="header"></div>
		<div class="header2"></div>
		<div class="container">

			<div class="about_menu"></div>

			<div class="main clearfix">
				<div class="text">
					<div class="pic">
						<h3>订单操作</h3>
					</div>
					<div class="wenzi">
						<span>一、下单</span>
						<p>您登录华为商城后，根据需求选择所需商品，普通商品进入详情页选择“立即下单”完成支付即可；抢购商品于开售时间点击 “立即申购”，提交生成订单号视为抢购成功。</p>
						<span>二、查询订单</span>
						<p>订单提交成功后，点击页面右上角帐号昵称选择 “我的订单”→“更多”，在订单详情页，可查看订单当前状态，并确认收件人信息、发票信息。</p>
						<div class="order_cx">
							
						</div>
						<span>三、修改订单</span>
						<p>在“我的订单”选择“修改订单”，订单未出库前，可自助修改订单收件地址和发票类型；若有其他需求请联系在线人工客服。</p>
						<div class="order_xg"></div>
						<span>四、取消订单</span>
						<p>在“我的订单”选择“取消订单”，订单一旦取消成功，不支持恢复，请谨慎操作；若有其他需求请联系在线人工客服。</p>
						<div class="order_qx"></div>
					</div>

				</div>
			</div>

		</div>

		<div class="footer"></div>
	</body>
</html>
